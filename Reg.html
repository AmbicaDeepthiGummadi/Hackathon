        <img src="logo.png" alt="AirTravel" class="logo" align="left">
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Book.html">Book Now</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>

            </ul>
        </nav>
    </header><br><br>
    <div class="body">
    <div class="main1">
        <h2>Registration Form</h2>
        <form action="Loginpage.html">
            <label for="first">First Name:</label><input type="text" id="first" name="first" required />
            <label for="last">Last Name:</label><input type="text" id="last" name="last" required />
            <label for="email">Email:</label><input type="email" id="email" name="email" required />
            <label for="password">Password:</label><input type="password" id="password" name="password"
            title="Password must contain at least one number,one alphabet, one symbol, and be at least 8 characters long" required />
            <label for="repassword">Re-type Password:</label>
            <input type="password" id="repassword" name="repassword" required />
            <label for="mobile">Contact:</label><input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" title="the ten digits number" required />
            <label for="gender">Gender:</label><select id="gender" name="gender" required>
                <option value="male">Male</option><option value="female">Female</option><option value="other">Other</option>
            </select>
            <label>Address:</label><textarea rows="5" cols="25"></textarea><br>
            <div>
                <p align="center">Already have an account? <a href="./Loginpage.html">Sign in</a>.</p>
              </div>
            <button type="submit">Submit</button>
        </form>
    </div></div>
