<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Mystyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines</title>
</head>
<body class="container">
    <header align="right">
        <img src="logo.png" alt="AirTravel" class="logo" align="left">
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Book.html">Book Now</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
                <li><a href="Reg.html">Register</a></li>
                <li><a href="Login.html">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <section id="booking" class="booking-form">
        <h2>Book Your Flight</h2>
        <form>
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="from">
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to">
            </div>
            <div class="form-group">
                <label for="departure">Departure:</label>
                <input type="date" id="departure" name="departure">
            </div>
            <div class="form-group">
                <label for="return">Return:</label>
                <input type="date" id="return" name="return">
            </div>
            <button type="submit"><a href="Success.html" style="text-decoration: none;">Confirm Booking</a></button>
        </form>
    </section>

    <footer>
        <b>&copy; My Airlines 2024. All Rights Reserved</b>
    </footer>
</body>
</html>
